<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>

<h1>Posts</h1>

<div sec:authorize="isAuthenticated()" id="greeting">
    Signed in as <span sec:authentication="principal.attributes['email']"></span>
</div>

<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{content}" id="content" maxlength="250" /></p>
    <div id="counterDisplay">0/250</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'emptyContent') {
            document.write('<p style="color: red" >Content must not be blank</p>')
        }
        if (params.get('error') === 'noUrl') {
            document.write('<p style="color: red" >Content must not include a URL</p>')
        }
    </script>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<ul th:each="post: ${posts}">
    <li th:text="${post.content}" />
</ul>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ta = document.getElementById('content');
        const counter = document.getElementById('counterDisplay');
        ta.addEventListener('input', () => {
            counter.textContent = `${ta.value.length}/250`;
        });
    });
</script>

</body>
</html>
