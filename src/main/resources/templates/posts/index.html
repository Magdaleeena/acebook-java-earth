<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    </head>
    <body>
    <div class="page-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <h1>AceBook</h1>
                <a href="/">Feed</a>
                <a sec:authorize="isAnonymous()" href="/register">Log In</a>
                <a href="/profile/{id}">Profile</a>
                <a sec:authorize="isAuthenticated()" href="/logout">Sign out</a>
            </nav>
        <!-- Main Content -->
        <main class="main-content">

            <div class="header">
            <img src="/images/profile-img.png" alt="Profile Picture" class="profile-picture">
            <h2 sec:authorize="isAnonymous()" id="greeting">Welcome to Acebook</h2>
            <h2 sec:authorize="isAuthenticated()" id="greeting">Hello <span sec:authentication="principal.attributes['nickname']"></span>, here's what you've missed</h2>
            </div>
<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <div class="post-input">
        <textarea th:field="*{content}" id="content" maxlength="250" placeholder="What's on your mind?"></textarea>
        <div id="counterDisplay">0/250</div>
        <button type="submit">Post</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'emptyContent') {
            document.write('<p style="color: red" >Content must not be blank</p>')
        }
        if (params.get('error') === 'noUrl') {
            document.write('<p style="color: red" >Content must not include a URL</p>')
        }
    </script>
</form>

    <ul class="post-main"  th:each="post: ${posts}">
        <li>
            <p th:text="${post.content}"></p>
            <p th:text="${post.user.display_name}">Posted by - </p>
            <p>Likes: <span th:text="${post.likeCount}">0</span></p>

            <form method="post" th:action="@{'/posts/' + ${post.id} + '/like'}">
                <button type="submit">üëç</button>
            </form>

            <form method="post" th:action="@{'/posts/' + ${post.id} + '/unlike'}">
                <button type="submit">üëé</button>
            </form>
            <ul class="comment-list">
                <li th:each="comment : ${post.comments}">
                    <p th:text="${comment.content}"></p>
                </li>
            </ul>
            <form th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
                <input type="text" name="content" maxlength="500" placeholder="Add a comment..." />
                <button type="submit">Comment</button>
            </form>
        </li>
    </ul>
    </main>
      
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ta = document.getElementById('content');
        const counter = document.getElementById('counterDisplay');
        ta.addEventListener('input', () => {
            counter.textContent = `${ta.value.length}/250`;
        });
    });
</script>
    </div>
    </body>
</html>
