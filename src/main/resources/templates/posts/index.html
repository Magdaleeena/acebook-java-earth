<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    </head>
    <body>

<h1>Posts</h1>

    <h2 sec:authorize="isAnonymous()" id="greeting">
        Welcome to Acebook
    </h2>
    <a sec:authorize="isAnonymous()" href="/register">Log in</a>


    <div sec:authorize="isAuthenticated()" id="greeting">
        <p th:if="${user == null}">User is null</p>
        <p th:if="${user != null}">
            Hello
            <a th:href="@{/profile/{id}(id=${user.id})}" th:text="${user.display_name}">user</a>
        </p>
    </div>

<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{content}" id="content" maxlength="250" /></p>
    <div id="counterDisplay">0/250</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'emptyContent') {
            document.write('<p style="color: red" >Content must not be blank</p>')
        }
        if (params.get('error') === 'noUrl') {
            document.write('<p style="color: red" >Content must not include a URL</p>')
        }
    </script>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

    <ul class="post-main"  th:each="post: ${posts}">
        <li>
            <p th:text="${post.content}"></p>
            <p>Likes: <span th:text="${post.likeCount}">0</span></p>

            <form method="post" th:action="@{'/posts/' + ${post.id} + '/like'}">
                <button type="submit">üëç Like</button>
            </form>

            <form method="post" th:action="@{'/posts/' + ${post.id} + '/unlike'}">
                <button type="submit">üëé Unlike</button>
            </form>
        </li>
    </ul>
      
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ta = document.getElementById('content');
        const counter = document.getElementById('counterDisplay');
        ta.addEventListener('input', () => {
            counter.textContent = `${ta.value.length}/250`;
        });
    });
</script>
    <a sec:authorize="isAuthenticated()" href="/logout">Sign out</a>

    </body>
</html>
