<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    </head>
    <body>
    <div class="page-container">
            <!-- Sidebar -->
            <nav class="sidebar">
                <h1>AceBook</h1>
                <a href="/">Feed</a>
                <a sec:authorize="isAnonymous()" href="/register">Log In</a>
                <a th:if="${user != null}" th:href="@{/profile/{id}(id=${user.id})}">Profile</a>
                <a sec:authorize="isAuthenticated()" href="/logout">Sign out</a>
            </nav>
        <!-- Main Content -->
        <main class="main-content">

            <div class="header">
                <img src="/images/profilepic.webp" alt="Profile Picture" class="profile-picture">
                <h2 sec:authorize="isAnonymous()" id="greeting">Welcome to Acebook</h2>
                <h2 sec:authorize="isAuthenticated()" id="greeting">Hello <span sec:authentication="principal.attributes['nickname']"></span>, here's what you've missed</h2>
                <p sec:authorize="isAnonymous()" class="tagline">Connect with friends and the world around you on Acebook.</p>
            </div>
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get('error') === 'emptyContent') {
                    document.write('<p style="color: red">Post cannot be empty</p>');
                }
                if (params.get('error') === 'noUrl') {
                    document.write('<p style="color: red">Posts cannot include a URL</p>');
                }
                if (params.get('error') === 'emptyComment') {
                    document.write('<p style="color: red">Comment cannot be empty</p>');
                }
            </script>
        </form>

        <ul class="post-main" th:each="post : ${posts}">
            <li>
                <p th:text="${post.content}"></p>
                <p th:text="${post.user.display_name}">Posted by - </p>
                <p>Likes: <span th:text="${post.likeCount}">0</span></p>

                <form method="post" th:action="@{'/posts/' + ${post.id} + '/like'}">
                    <button type="submit">üëç</button>
                </form>
                <form method="post" th:action="@{'/posts/' + ${post.id} + '/unlike'}">
                    <button type="submit">üëé</button>
                </form>
    <ul class="post-main"  th:each="post: ${posts}">
              <li>
                <p th:text="${post.content}"></p>
<!--                on <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Time</span>-->  
                    </li>
            </li>
        </ul>
            <ul class="comment-list">
                <li th:each="comment : ${postComments[post.id]}">
                    <p>
                        <span th:text="${comment.content}">Comment content</span>
                    </p>
                        <p><a th:href="@{/profile/{id}(id=${comment.user.id})}"><span th:text="${comment.user.display_name}"></span></a>
                            ‚óè Likes: <span th:text="${comment.likeCount}">0</span> ‚óè
                                Commented on <span th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
                    <form method="post" th:action="@{'/comments/' + ${comment.id} + '/like'}">
                        <button type="submit">üëç</button>
                    </form>
                    <form method="post" th:action="@{'/comments/' + ${comment.id} + '/unlike'}">
                        <button type="submit">üëé</button>
                    </form>
                    <form method="post"
                              th:action="@{'/comments/' + ${comment.id} + '/delete'}"
                              th:if="${currentUser != null and currentUser.id == comment.user.id}"
                              style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                </li>
            </ul>
                <form class="comment-form" th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
                    <textarea type="text" name="content" maxlength="500" placeholder="Add a comment..."></textarea>
                    <button type="submit">Comment</button>
                </form>
        </li>
    </ul>
            <div class="top-cover"></div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ta = document.getElementById('content');
        const counter = document.getElementById('counterDisplay');
        ta.addEventListener('input', () => {
            counter.textContent = `${ta.value.length}/250`;
        });
    });
</script>

</body>
</html>
